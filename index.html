<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./Utils/camera.js"></script>
    <script src="./Utils/webCamera.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body class="d-flex p-2" onload="init()">
    <div>
        <h2>Ruled Rotor Cylindroid</h2>

        <p id="message">Drag your mouse on the cube to rotate it.<br>
            (On a touch screen, you can use your finger.)</p>
            <div>
                <div>
                  <label for="eyes">Відстань між очима</label>
                  <input type="range" id="eyes" min="0.1" max="2" value="1" step="0.1"/>
                  <span id="eyes_indicator"></span>
                </div>
                <div>
                  <label for="fov">Кут огляду</label>
                  <input type="range" id="fov" min="1" max="180" value="45" step="1"/>
                  <span id="fov_indicator"></span>
                </div>
                <div>
                  <label for="near_clips">Відстань ближнього відрізання</label>
                  <input type="range" id="near_clips" min="3" max="7" value="1" step="0.1"/>
                  <span id="near_clips_indicator"></span>
                </div>
                <div>
                  <label for="conv">Збіжність</label>
                  <input type="range" id="conv" min="-20" max="20" value="50" step="1"/>
                  <span id="conv_indicator"></span>
                </div>
                
                <button class="btn btn-success"  onclick="init()" name="a" id="build"> build </button>
              </div>

        <div id="canvas-holder">
            <canvas width="740" height="480" id="webglcanvas" style="background-color:red"></canvas>
        </div>
    </div>
    

</body>

</html>
